<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>check</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let mes of meses">
      <ion-label>{{ mes.descricao }}</ion-label>
      <ion-toggle
        [(ngModel)]="mes.status"
        (ionChange)="(mes)"
      ></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
